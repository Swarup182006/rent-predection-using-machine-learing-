<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rent Prediction App</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 8px;
        }
        input, select, button {
            width: 100%;
            margin: 8px 0;
            padding: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="box">
    <h3>Rent Prediction</h3>

    <select id="location">
        <option value="JJ">JJ</option>
        <option value="BN">BN</option>
        <option value="Old Gunupur">Old Gunupur</option>
    </select>

    <select id="house_type">
        <option value="1BHK">1BHK</option>
        <option value="2BHK">2BHK</option>
        <option value="3BHK">3BHK</option>
    </select>

    <select id="furnishing">
        <option value="Unfurnished">Unfurnished</option>
        <option value="Semi">Semi</option>
        <option value="Furnished">Furnished</option>
    </select>

    <input type="number" id="size" placeholder="Size (sq ft)">

    <button onclick="predict()">Predict Rent</button>

    <div id="result"></div>
</div>

<script>
function predict() {
    const data = {
        location: document.getElementById("location").value,
        house_type: document.getElementById("house_type").value,
        furnishing: document.getElementById("furnishing").value,
        size: parseInt(document.getElementById("size").value)
    };

    fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        document.getElementById("result").innerHTML =
            "Predicted Rent: â‚¹" + result.predicted_rent +
            "<br>Category: " + result.category;
    })
    .catch(error => {
        document.getElementById("result").innerHTML = "Error connecting to backend";
    });
}
</script>

</body>
</html>
